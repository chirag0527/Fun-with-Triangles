    <div class="flexContainer">
        <h1>Quiz</h1>
        <form class="quiz-form">
            <div class="quizBox">
                <p class="quizQ">What is the third angle for the triangle where angle1 = 50° and angle2 = 50°?</p>
                <input required type="radio" name="option" value="70°" >70</input>
                <input required type="radio" name="option" value="80°" >80</input>
                <input required type="radio" name="option" value="45°" >45</input>
            </div>

            <div class="quizBox">
                <p class="quizQ">What do you call a triangle whose all 3 sides are equal?</p>
                <input required type="radio" name="options" value="isoceles" >Isoceles</input>
                <input required type="radio" name="options" value="right-angled" >right-angled</input>
                <input required type="radio" name="options" value="equilateral" >Equilateral</input>
            </div>

            <button id="submit-btn" class="quizBtn" type="submit">Submit Form</button>
        </form>
        <h3 id="quizScore"></h3>

        


    </div>


    <script src="quiz.js"></script>
